<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="my_orders_btn">MY ORDERS</button>
      <div class="card_wrapper">
        <div class="card">
          <div class="card_name">Iphone</div>
          <img src="img/iphone.jpg" alt="" class="card_img" />
          <div class="card_price">1000$</div>
          <button class="order_btn">Order</button>
        </div>
        <div class="card">
          <div class="card_name">Macbook</div>
          <img src="img/macbook.jpg" alt="" class="card_img" />
          <div class="card_price">1500$</div>
          <button class="order_btn">Order</button>
        </div>
        <div class="card">
          <div class="card_name">iMac</div>
          <img src="img/iMac.jpg" alt="" class="card_img" />
          <div class="card_price">2000$</div>
          <button class="order_btn">Order</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
